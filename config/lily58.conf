# Uncomment to enable encoder
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable OLED support
# CONFIG_ZMK_DISPLAY=y

# Enable I2C for OLED communication
# CONFIG_I2C=y
# CONFIG_I2C_INIT_PRIORITY=60

# Set the I2C bus speed
# CONFIG_I2C_SHELL=y

# Enable SSD1306 OLED driver
# CONFIG_SSD1306=y

# CONFIG_ZMK_BACKLIGHT=y
# CONFIG_ZMK_BACKLIGHT_BRT_START=100
# CONFIG_ZMK_BACKLIGHT_ON_START=y
# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# Enable PWM for backlight control
# CONFIG_PWM=y
# CONFIG_PWM_NRFX=y

# Enable RGB underglow support
# CONFIG_ZMK_RGB=y
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_ZMK_RGB_EFFECT_STATIC=y
# CONFIG_ZMK_RGB_EFFECT_BREATHING=y
# CONFIG_ZMK_RGB_EFFECT_RAINBOW=y
# CONFIG_ZMK_RGB_NUM_PIXELS=12  # Adjust this number based on your LED strip
# CONFIG_ZMK_RGB_HUE_START=0
# CONFIG_ZMK_RGB_SAT_START=255
# CONFIG_ZMK_RGB_BRT_START=128
# CONFIG_ZMK_RGB_MAX_BRIGHTNESS=255